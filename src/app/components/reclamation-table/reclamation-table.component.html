<div>
    <h2>Reclamation Management</h2>
    
    <!-- Search Bar -->
    <div>
      <input matInput [(ngModel)]="searchQuery" placeholder="Search by client or product" />
      <button mat-raised-button (click)="loadReclamations()">Search</button>
    </div>
    
    <!-- Table -->
    <table mat-table [dataSource]="reclamations">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let reclamation"> {{reclamation.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="client_nom">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let reclamation"> {{reclamation.clientNom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let reclamation"> {{reclamation.message}} </td>
      </ng-container>
  
      <ng-container matColumnDef="produit">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let reclamation"> {{reclamation.produit}} </td>
      </ng-container>
  
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let reclamation"> {{reclamation.statut}} </td>
      </ng-container>
  
      <ng-container matColumnDef="file_name">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let reclamation"> {{reclamation.fileName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let reclamation"> {{reclamation.phoneNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="updateReclamation(element)">Edit</button>
          <button mat-button (click)="deleteReclamation(element.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
