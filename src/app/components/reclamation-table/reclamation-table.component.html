<div>
    <h2>Reclamation Management</h2>
  
    <!-- Add Button at the top right -->
    <div class="add-button-container">
      <button (click)="openAddReclamationForm()">Add Reclamation</button>
    </div>
  
    <!-- Search Bar -->
    <div>
      <input [(ngModel)]="searchQuery" placeholder="Search by client or product" />
      <button (click)="loadReclamations()">Search</button>
    </div>
  
    <!-- Table -->
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Client Name</th>
          <th>Message</th>
          <th>Product</th>
          <th>Status</th>
          <th>File Name</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reclamation of reclamations">
          <td>{{ reclamation.id }}</td>
          <td>{{ reclamation.clientNom }}</td>
          <td>{{ reclamation.message }}</td>
          <td>{{ reclamation.produit }}</td>
          <td>{{ reclamation.statut }}</td>
          <td>{{ reclamation.fileName }}</td>
          <td>{{ reclamation.phoneNumber }}</td>
          <td>
            <button (click)="updateReclamation(reclamation)">Edit</button>
            <button (click)="deleteReclamation(reclamation.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Popup Form -->
    <div class="popup-form" *ngIf="isFormVisible">
      <div class="popup-container">
        <h3>Add Reclamation</h3>
        <form (ngSubmit)="submitReclamation()">
          <label for="clientNom">Client Name:</label>
          <input type="text" id="clientNom" [(ngModel)]="newReclamation.clientNom" name="clientNom" required />
  
          <label for="message">Message:</label>
          <textarea id="message" [(ngModel)]="newReclamation.message" name="message" required></textarea>
  
          <label for="produit">Product:</label>
          <input type="text" id="produit" [(ngModel)]="newReclamation.produit" name="produit" required />
  
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" [(ngModel)]="newReclamation.phoneNumber" name="phoneNumber" required />
  
          <button type="submit">Add Reclamation</button>
          <button type="button" (click)="closeForm()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
